{% extends 'base.html' %}

{% block content %}
  <h1>Articles</h1>
  {% comment %} articles에 있는 new의 url을 가져오겠다 {% endcomment %}
  <a href="{% url 'articles:new' %}">NEW</a>
  <hr>
  {% for article in articles %}
    <p>글 번호 : {{ article.pk }}</p>
    <p>제목 : {{ article.title }}</p>
    <p>내용 : {{ article.content }}</p>
    <a href="{% url 'articles:details' article.pk %}">상세 페이지</a>
    <hr>
  {% endfor %}
{% endblock content %}
